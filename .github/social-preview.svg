<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
    <linearGradient id="accent2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#c084fc"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.04" stroke="#94a3b8" stroke-width="1">
    <line x1="0" y1="80" x2="1280" y2="80"/>
    <line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="240" x2="1280" y2="240"/>
    <line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="0" y1="400" x2="1280" y2="400"/>
    <line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="0" y1="560" x2="1280" y2="560"/>
    <line x1="160" y1="0" x2="160" y2="640"/>
    <line x1="320" y1="0" x2="320" y2="640"/>
    <line x1="480" y1="0" x2="480" y2="640"/>
    <line x1="640" y1="0" x2="640" y2="640"/>
    <line x1="800" y1="0" x2="800" y2="640"/>
    <line x1="960" y1="0" x2="960" y2="640"/>
    <line x1="1120" y1="0" x2="1120" y2="640"/>
  </g>

  <!-- Decorative package icon -->
  <g transform="translate(640, 200)" opacity="0.06">
    <rect x="-120" y="-120" width="240" height="240" rx="24" fill="#38bdf8" transform="rotate(12)"/>
    <rect x="-120" y="-120" width="240" height="240" rx="24" fill="#818cf8" transform="rotate(-6)"/>
  </g>

  <!-- Package icon (small, top-center) -->
  <g transform="translate(640, 160)">
    <!-- Archive box -->
    <rect x="-36" y="-28" width="72" height="56" rx="8" fill="none" stroke="url(#accent)" stroke-width="2.5"/>
    <line x1="-36" y1="-12" x2="36" y2="-12" stroke="url(#accent)" stroke-width="2.5"/>
    <!-- Zip teeth -->
    <rect x="-6" y="-8" width="12" height="6" rx="2" fill="none" stroke="url(#accent)" stroke-width="2"/>
    <rect x="-6" y="4" width="12" height="6" rx="2" fill="none" stroke="url(#accent)" stroke-width="2"/>
    <rect x="-6" y="16" width="12" height="6" rx="2" fill="none" stroke="url(#accent)" stroke-width="2"/>
  </g>

  <!-- Title -->
  <text x="640" y="255" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="72" font-weight="800" fill="#f8fafc" letter-spacing="-2">ccpkg</text>

  <!-- Accent line -->
  <rect x="540" y="275" width="200" height="3" rx="1.5" fill="url(#accent)"/>

  <!-- Tagline -->
  <text x="640" y="320" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="24" font-weight="400" fill="#94a3b8">Open packaging format for</text>
  <text x="640" y="355" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="24" font-weight="600" fill="#e2e8f0">AI coding assistant extensions</text>

  <!-- Feature pills -->
  <g transform="translate(640, 420)">
    <!-- Pill: Skills -->
    <g transform="translate(-340, 0)">
      <rect x="-55" y="-16" width="110" height="32" rx="16" fill="#38bdf820" stroke="#38bdf840" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#38bdf8">Skills</text>
    </g>
    <!-- Pill: Agents -->
    <g transform="translate(-204, 0)">
      <rect x="-55" y="-16" width="110" height="32" rx="16" fill="#818cf820" stroke="#818cf840" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#818cf8">Agents</text>
    </g>
    <!-- Pill: MCP Servers -->
    <g transform="translate(-68, 0)">
      <rect x="-65" y="-16" width="130" height="32" rx="16" fill="#c084fc20" stroke="#c084fc40" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#c084fc">MCP Servers</text>
    </g>
    <!-- Pill: Hooks -->
    <g transform="translate(80, 0)">
      <rect x="-50" y="-16" width="100" height="32" rx="16" fill="#38bdf820" stroke="#38bdf840" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#38bdf8">Hooks</text>
    </g>
    <!-- Pill: LSP Servers -->
    <g transform="translate(208, 0)">
      <rect x="-60" y="-16" width="120" height="32" rx="16" fill="#818cf820" stroke="#818cf840" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#818cf8">LSP Servers</text>
    </g>
    <!-- Pill: Commands -->
    <g transform="translate(340, 0)">
      <rect x="-60" y="-16" width="120" height="32" rx="16" fill="#c084fc20" stroke="#c084fc40" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#c084fc">Commands</text>
    </g>
  </g>

  <!-- Compatible tools row -->
  <text x="640" y="500" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="400" fill="#64748b">Works with</text>
  <g transform="translate(640, 530)">
    <text x="-320" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" font-weight="500" fill="#94a3b8">Claude Code</text>
    <text x="-200" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#475569">|</text>
    <text x="-110" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" font-weight="500" fill="#94a3b8">Copilot</text>
    <text x="-30" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#475569">|</text>
    <text x="50" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" font-weight="500" fill="#94a3b8">Codex CLI</text>
    <text x="140" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#475569">|</text>
    <text x="230" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" font-weight="500" fill="#94a3b8">Gemini CLI</text>
    <text x="310" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#475569">|</text>
    <text x="380" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" font-weight="500" fill="#94a3b8">+more</text>
  </g>

  <!-- URL -->
  <text x="640" y="595" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="400" fill="#475569">ccpkg.dev</text>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="1280" height="3" fill="url(#accent)"/>
</svg>
