<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="ibg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="ia" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
  </defs>

  <rect width="800" height="400" rx="12" fill="url(#ibg)"/>
  <rect width="800" height="3" rx="1.5" fill="url(#ia)"/>

  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#f8fafc">How ccpkg works</text>

  <!-- Step 1: Author -->
  <g transform="translate(130, 120)">
    <rect x="-80" y="-40" width="160" height="80" rx="10" fill="#1e293b" stroke="#38bdf840" stroke-width="1.5"/>
    <text x="0" y="-10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" fill="#38bdf8">1</text>
    <text x="0" y="12" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#e2e8f0">Author</text>
    <text x="0" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">manifest.json +</text>
    <text x="0" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">components</text>
  </g>

  <!-- Arrow 1-2 -->
  <g transform="translate(240, 120)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="#38bdf860" stroke-width="2" stroke-dasharray="4,4"/>
    <polygon points="50,-5 60,0 50,5" fill="#38bdf8"/>
  </g>

  <!-- Step 2: Pack -->
  <g transform="translate(335, 120)">
    <rect x="-80" y="-40" width="160" height="80" rx="10" fill="#1e293b" stroke="#818cf840" stroke-width="1.5"/>
    <text x="0" y="-10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" fill="#818cf8">2</text>
    <text x="0" y="12" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#e2e8f0">Pack</text>
    <text x="0" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">zip into .ccpkg</text>
    <text x="0" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">self-contained</text>
  </g>

  <!-- Arrow 2-3 -->
  <g transform="translate(445, 120)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="#818cf860" stroke-width="2" stroke-dasharray="4,4"/>
    <polygon points="50,-5 60,0 50,5" fill="#818cf8"/>
  </g>

  <!-- Step 3: Distribute -->
  <g transform="translate(540, 120)">
    <rect x="-80" y="-40" width="160" height="80" rx="10" fill="#1e293b" stroke="#c084fc40" stroke-width="1.5"/>
    <text x="0" y="-10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" fill="#c084fc">3</text>
    <text x="0" y="12" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#e2e8f0">Distribute</text>
    <text x="0" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">registry, URL,</text>
    <text x="0" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">or file share</text>
  </g>

  <!-- Arrow 3-4 -->
  <g transform="translate(650, 120)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="#c084fc60" stroke-width="2" stroke-dasharray="4,4"/>
    <polygon points="50,-5 60,0 50,5" fill="#c084fc"/>
  </g>

  <!-- Step 4: Install -->
  <g transform="translate(735, 120)">
    <rect x="-70" y="-40" width="140" height="80" rx="10" fill="#1e293b" stroke="#38bdf840" stroke-width="1.5"/>
    <text x="0" y="-10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" fill="#38bdf8">4</text>
    <text x="0" y="12" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#e2e8f0">Install</text>
    <text x="0" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">extract, config,</text>
    <text x="0" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">register</text>
  </g>

  <!-- Divider -->
  <line x1="60" y1="195" x2="740" y2="195" stroke="#334155" stroke-width="1"/>

  <!-- Feature cards row -->
  <!-- Card 1 -->
  <g transform="translate(130, 270)">
    <rect x="-90" y="-50" width="180" height="100" rx="8" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="0" y="-22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#38bdf8">&#128230;</text>
    <text x="0" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#e2e8f0">Self-Contained</text>
    <text x="0" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">All deps vendored.</text>
    <text x="0" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">No runtime fetches.</text>
  </g>

  <!-- Card 2 -->
  <g transform="translate(335, 270)">
    <rect x="-90" y="-50" width="180" height="100" rx="8" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="0" y="-22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#818cf8">&#9889;</text>
    <text x="0" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#e2e8f0">Lazy Loading</text>
    <text x="0" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Metadata only at start.</text>
    <text x="0" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Content on demand.</text>
  </g>

  <!-- Card 3 -->
  <g transform="translate(540, 270)">
    <rect x="-90" y="-50" width="180" height="100" rx="8" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="0" y="-22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#c084fc">&#128274;</text>
    <text x="0" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#e2e8f0">Deterministic</text>
    <text x="0" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Lockfile pins versions.</text>
    <text x="0" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">SHA-256 checksums.</text>
  </g>

  <!-- Card 4 -->
  <g transform="translate(735, 270)">
    <rect x="-80" y="-50" width="160" height="100" rx="8" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="0" y="-22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#38bdf8">&#127760;</text>
    <text x="0" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#e2e8f0">Cross-Tool</text>
    <text x="0" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">One package for all</text>
    <text x="0" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">AI coding tools.</text>
  </g>

  <!-- Footer -->
  <text x="400" y="380" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#475569">ccpkg.dev -- Spec version 2026-02-14 (draft)</text>
</svg>
